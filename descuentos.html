            <label for="precio">Precio orifinal de tu producto: </label>
            <input type="number" id="precio"/>
            <label for="cupon">Cupón de descuento: </label>
            <input type="text" id="cupon"/>
            <button id="calcular"> Calcular Descuento</button>
    
            <p id="resultado"></p>
        </section>

        <section>
            <h2>reto de ID y nombre de usuario</h2>

        </section>
